[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "finalcif"
dynamic = ["version"]
authors = [
    { name = "Daniel Kratzert", email = "dkratzert@gmx.de" },
]
description = "CIF file editor"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "wheel==0.46.1",
    "certifi==2025.7.9",
    "chardet",
    "gemmi==0.7.3",
    "html2text==2025.4.15",
    "lxml==6.0.0",
    "pefile",
    "pybind11",
    "pyqt6",
    "pyqtwebengine",
    "python-docx",
    "QtAwesome",
    "QtPy",
    "requests",
    "urllib3",
    "docxtpl==0.20.0",
    "shelxfile",
    "crossrefapi==1.7.0",
    "numpy",
    "pyenchant",
    "hatchling>=1.27.0",
    "charset-normalizer==3.4.2",
]

[dependency-groups]
dev = [
    "pytest",
    "ruff"
]

doc = [
    "sphinx",
    "sphinx-rtd-theme",
]

[project.urls]
"Homepage" = "https://dkratzert.de/finalcif.html"
"Bug Tracker" = "https://github.com/dkratzert/FinalCif/issues"

[tool.hatch.version]
path = "finalcif/__init__.py"
pattern = "VERSION\\s*=\\s*(?P<version>\\d+\\.{0,1}\\d{0,1})"

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/test-data",
    "/scripts",
    "/setup",
    "/tests",
    "/docs",
    "/make_release.sh",
    "/venv*",
]

[project.scripts]
finalcif = "finalcif.finalcif_start:main"
